<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="left">
  <p class="li-v">Your Result</p>
  <div class="circle">
  <span class="res">76</span>
  of 100
    </div>
    <p class="exc">
  Great</p>
  <p class="li-v">
  You scored higher than 65% of the people who have taken these tests.
</p>
</div>
  <div class="right">
    <p class="topic">
  Summary</p>

  <ul style="list-style-type: none;">
    <li class="one"><span class="sym-icon"><img src="assets/images/icon-reaction.svg"></span>Reaction
      <span class="l-s">80 <span class="grayed">/ 100</span></span></li>
      <li class="two"><span class="sym-icon"><img src="assets/images/icon-memory.svg"></span>Memory
        <span class="l-s">92 <span class="grayed">/ 100</span></span></li>
      <li class="three"><span class="sym-icon"><img src="assets/images/icon-verbal.svg"></span>Verbal
        <span class="l-s">61 <span class="grayed">/ 100</span></span></li>

      <li class="four"><span class="sym-icon"><img src="assets/images/icon-visual.svg"></span>Visual
        <span class="l-s">72 <span class="grayed">/ 100</span></li>
  </ul>
  <button>Continue</button>
</div>
  </main>
  
</body>
</html>
